<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Guarde e copie frases rapidamente. Salve, baixe e carregue itens.">
    <meta name="theme-color" content="#0F172A">
    <link rel="preconnect" href="https://cdnjs.cloudflare.com" crossorigin>
    <title>Área de Transferência</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            /* Primary Colors - Refined */
            --primary: #06B6D4;
            --primary-dark: #0891B2;
            --primary-light: #22D3EE;
            --primary-alpha: rgba(6, 182, 212, 0.1);
            --primary-alpha-medium: rgba(6, 182, 212, 0.2);
            --primary-alpha-strong: rgba(6, 182, 212, 0.3);
            
            /* Secondary Colors - More Sophisticated */
            --secondary: #8B5CF6;
            --secondary-dark: #7C3AED;
            --secondary-light: #A78BFA;
            --secondary-alpha: rgba(139, 92, 246, 0.1);
            --secondary-alpha-medium: rgba(139, 92, 246, 0.2);
            
            /* Accent Color */
            --accent: #F59E0B;
            --accent-dark: #D97706;
            --accent-light: #FCD34D;
            --accent-alpha: rgba(245, 158, 11, 0.1);
            
            /* Background Colors - Enhanced */
            --bg-dark: #0F172A;
            --bg-medium: #1E293B;
            --bg-light: #334155;
            --surface: rgba(51, 65, 85, 0.8);
            --surface-light: rgba(51, 65, 85, 0.6);
            --surface-dark: rgba(15, 23, 42, 0.6);
            
            /* Text Colors */
            --text: #F1F5F9;
            --text-secondary: #E2E8F0;
            --text-muted: #94A3B8;
            --text-disabled: #64748B;
            
            /* State Colors */
            --success: #10B981;
            --success-dark: #059669;
            --success-light: #34D399;
            --success-alpha: rgba(16, 185, 129, 0.1);
            
            --warning: #F59E0B;
            --warning-dark: #D97706;
            --warning-light: #FCD34D;
            --warning-alpha: rgba(245, 158, 11, 0.1);
            
            --error: #EF4444;
            --error-dark: #DC2626;
            --error-light: #F87171;
            --error-alpha: rgba(239, 68, 68, 0.1);
            
            --info: #3B82F6;
            --info-dark: #2563EB;
            --info-light: #60A5FA;
            --info-alpha: rgba(59, 130, 246, 0.1);
            
            /* Border Colors */
            --border: rgba(255, 255, 255, 0.1);
            --border-light: rgba(255, 255, 255, 0.12);
            --border-medium: rgba(255, 255, 255, 0.2);
            --border-focus: rgba(6, 182, 212, 0.6);
            
            /* Shadow Colors */
            --shadow-sm: 0 1px 2px rgba(0, 0, 0, 0.05);
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --shadow-md: 0 8px 25px rgba(0, 0, 0, 0.15);
            --shadow-lg: 0 20px 40px rgba(0, 0, 0, 0.3);
            --shadow-xl: 0 25px 50px rgba(0, 0, 0, 0.4);
            
            /* Glow Effects */
            --glow-primary: 0 0 20px rgba(6, 182, 212, 0.3);
            --glow-secondary: 0 0 20px rgba(139, 92, 246, 0.3);
            --glow-success: 0 0 20px rgba(16, 185, 129, 0.3);
            --glow-error: 0 0 20px rgba(239, 68, 68, 0.3);
        }

        body {
            font-family: 'Poppins', 'Segoe UI', sans-serif;
            min-height: 100vh;
            background: radial-gradient(circle at top right, var(--bg-medium), var(--bg-dark));
            color: var(--text);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            transition: all 0.3s ease;
        }

        .container {
            background: var(--surface-light);
            border-radius: 24px;
            padding: 2.5rem;
            width: 100%;
            max-width: 700px;
            box-shadow: var(--shadow-lg);
            border: 1px solid var(--border-light);
            backdrop-filter: blur(20px);
            margin-bottom: 2rem;
            animation: slideUp 0.5s ease;
        }

        @keyframes slideUp {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        h1 {
            color: var(--primary);
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5rem;
            font-weight: 700;
            text-shadow: var(--glow-primary);
            letter-spacing: 1px;
        }

        .input-group {
            display: flex;
            margin-bottom: 25px;
            box-shadow: var(--shadow);
            border-radius: 16px;
            overflow: hidden;
            border: 1px solid var(--border);
            transition: all 0.3s ease;
        }

        .input-group:focus-within {
            box-shadow: 0 0 0 3px var(--border-focus);
            border-color: var(--primary);
        }

        #newWord {
            flex-grow: 1;
            padding: 18px 24px;
            font-size: 16px;
            border: none;
            outline: none;
            background: var(--surface-dark);
            color: var(--text);
            transition: all 0.3s ease;
        }

        #newWord::placeholder {
            color: var(--text-muted);
        }

        .btn {
            padding: 15px 30px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            border: none;
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: var(--bg-dark);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .btn i {
            font-size: 14px;
            transition: transform 0.3s ease;
        }

        .btn:hover i {
            transform: translateX(3px);
        }

        .btn:focus-visible, .word-item:focus-visible, .remove-btn:focus-visible {
            outline: 3px solid var(--border-focus);
            outline-offset: 2px;
        }

        #wordList {
            background: var(--surface-dark);
            border-radius: 16px;
            min-height: 150px;
            margin-bottom: 12px;
            padding: 20px;
            gap: 12px;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            transition: all 0.3s ease;
        }

        .word-item-container {
            position: relative;
            height: fit-content;
        }

        .word-item {
            width: 100%;
            background: linear-gradient(135deg, var(--primary-alpha-medium), var(--primary-alpha));
            border: 1px solid var(--primary-alpha-medium);
            padding: 12px 20px;
            border-radius: 12px;
            transition: all 0.3s ease;
            color: var(--text-secondary);
            text-align: left;
            font-weight: 500;
            letter-spacing: 0.3px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .word-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px var(--primary-alpha-medium);
            border-color: var(--primary);
            background: linear-gradient(135deg, var(--primary-alpha-strong), var(--primary-alpha-medium));
        }

        .remove-btn {
            position: absolute;
            top: -8px;
            right: -8px;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background: var(--bg-dark);
            color: var(--error);
            border: 2px solid var(--error);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            opacity: 0;
            transform: scale(0.8);
            transition: all 0.3s ease;
        }

        .remove-btn:hover {
            background: var(--error-alpha);
            box-shadow: var(--glow-error);
        }

        .word-item-container:hover .remove-btn, .remove-btn:focus {
            opacity: 1;
            transform: scale(1);
        }

        .action-buttons {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 20px;
            margin-top: 16px;
        }

        .action-buttons .btn {
            padding: 18px 30px;
            border-radius: 12px;
            font-size: 14px;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        .footer {
            color: var(--text-muted);
            text-align: center;
            padding: 1rem;
            font-size: 0.9rem;
            font-weight: 500;
            letter-spacing: 0.5px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .footer::before,
        .footer::after {
            content: '';
            height: 1px;
            width: 30px;
            background: linear-gradient(to right, transparent, var(--primary), transparent);
        }

        .footer span {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            font-weight: 600;
        }

        @media (max-width: 600px) {
            .container {
                padding: 1.5rem;
            }

            .action-buttons {
                grid-template-columns: 1fr;
            }

            #wordList {
                grid-template-columns: 1fr;
            }
        }

        .copied {
            animation: copyFlash 0.3s ease;
            background: linear-gradient(135deg, var(--success-alpha), var(--success)) !important;
            color: var(--text) !important;
            text-shadow: var(--glow-success);
            border-color: var(--success) !important;
        }

        @keyframes copyFlash {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .visually-hidden {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            white-space: nowrap;
            border: 0;
        }

        .meta {
            color: var(--text-muted);
            font-size: 0.9rem;
            margin: 6px 0 20px;
            text-align: right;
        }

        .empty-state {
            color: var(--text-muted);
            text-align: center;
            padding: 24px;
            border: 1px dashed var(--border);
            border-radius: 12px;
            background: var(--surface-dark);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Área de Transferência</h1>
        <label for="newWord" class="visually-hidden">Novo item</label>
        <div class="input-group">
            <input type="text" id="newWord" placeholder="Digite uma palavra ou frase" autocomplete="off" maxlength="200">
            <button id="addButton" class="btn" type="button" onclick="addWord()">
                Adicionar
                <i class="fas fa-plus" aria-hidden="true"></i>
            </button>
        </div>
        <div id="wordList" aria-live="polite" aria-label="Lista de itens"></div>
        <div id="itemCount" class="meta" aria-live="polite"></div>
        <div class="action-buttons">
            <button class="btn" type="button" onclick="downloadWords()">
                <i class="fas fa-download" aria-hidden="true"></i>
                Baixar Itens
            </button>
            <button class="btn" id="uploadButton" type="button" onclick="document.getElementById('fileInput').click()">
                <i class="fas fa-upload" aria-hidden="true"></i>
                Carregar Itens
            </button>
            <button class="btn" type="button" onclick="copyAllWords()">
                <i class="fas fa-copy" aria-hidden="true"></i>
                Copiar Todos
            </button>
            <button class="btn" type="button" onclick="clearAllWords()">
                <i class="fas fa-trash" aria-hidden="true"></i>
                Limpar Tudo
            </button>
        </div>
        <input type="file" id="fileInput" accept=".txt" style="display:none;" onchange="uploadWords()">
        <div id="sr-status" class="visually-hidden" role="status" aria-live="polite" aria-atomic="true"></div>
    </div>
    <div class="footer">
        Desenvolvido por <span>Aleksandro Alves</span>
    </div>
    <script>
        const STORAGE_KEY = 'clipboard_words_v1';
        let words = [];

        function normalizeWord(w) {
            return w.trim();
        }

        function loadWords() {
            try {
                const raw = localStorage.getItem(STORAGE_KEY);
                if (raw) {
                    const parsed = JSON.parse(raw);
                    if (Array.isArray(parsed)) {
                        words = parsed.filter(Boolean).map(normalizeWord);
                    }
                }
            } catch (e) {
                console.warn('Falha ao carregar itens do armazenamento local', e);
            }
        }

        function saveWords() {
            try {
                localStorage.setItem(STORAGE_KEY, JSON.stringify(words));
            } catch (e) {
                console.warn('Falha ao salvar itens no armazenamento local', e);
            }
        }

        function updateCount() {
            const el = document.getElementById('itemCount');
            const count = words.length;
            el.textContent = count === 0 ? 'Nenhum item' : `${count} ${count === 1 ? 'item' : 'itens'}`;
        }

        function announce(msg) {
            const sr = document.getElementById('sr-status');
            sr.textContent = msg;
        }

        function addWord() {
            const input = document.getElementById('newWord');
            const raw = input.value;
            const entries = raw.split('\n').map(normalizeWord).filter(Boolean);
            if (entries.length === 0) return;

            const set = new Set(words.map(w => w.toLowerCase()));
            let added = 0;
            for (const entry of entries) {
                const lower = entry.toLowerCase();
                if (!set.has(lower)) {
                    words.push(entry);
                    set.add(lower);
                    added++;
                }
            }

            input.value = '';
            updateWordList();
            saveWords();
            if (added > 0) announce(`${added} ${added === 1 ? 'item adicionado' : 'itens adicionados'}`);
        }

        function updateWordList() {
            const wordList = document.getElementById('wordList');
            wordList.innerHTML = '';

            if (words.length === 0) {
                const empty = document.createElement('div');
                empty.className = 'empty-state';
                empty.textContent = 'Sua lista está vazia. Adicione itens para facilitar o copiar e colar.';
                wordList.appendChild(empty);
                updateCount();
                return;
            }

            words.forEach((word, index) => {
                const container = document.createElement('div');
                container.className = 'word-item-container';

                const wordItem = document.createElement('button');
                wordItem.className = 'word-item btn';
                wordItem.textContent = word;
                wordItem.type = 'button';
                wordItem.setAttribute('aria-label', `Copiar: ${word}`);
                wordItem.title = 'Clique para copiar';
                wordItem.onclick = () => copyWord(index);

                const removeBtn = document.createElement('button');
                removeBtn.className = 'remove-btn';
                removeBtn.type = 'button';
                removeBtn.setAttribute('aria-label', 'Remover item');
                removeBtn.title = 'Remover';
                removeBtn.innerHTML = '×';
                removeBtn.onclick = (e) => {
                    e.stopPropagation();
                    removeWord(index);
                };

                container.appendChild(wordItem);
                container.appendChild(removeBtn);
                wordList.appendChild(container);
            });

            updateCount();
        }

        function copyWord(index) {
            navigator.clipboard.writeText(words[index])
                .then(() => {
                    const wordBtn = document.querySelectorAll('.word-item')[index];
                    const originalText = wordBtn.textContent;
                    wordBtn.textContent = 'Copiado!';
                    wordBtn.classList.add('copied');
                    announce(`Copiado: ${originalText}`);
                    setTimeout(() => {
                        wordBtn.textContent = originalText;
                        wordBtn.classList.remove('copied');
                    }, 1500);
                })
                .catch(err => console.error('Erro ao copiar: ', err));
        }

        function copyAllWords() {
            if (words.length === 0) return;
            const content = words.join('\n');
            navigator.clipboard.writeText(content)
                .then(() => announce('Todos os itens foram copiados'))
                .catch(err => console.error('Erro ao copiar todos: ', err));
        }

        function downloadWords() {
            const content = words.join('\n');
            const blob = new Blob([content], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'area_de_transferencia.txt';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }

        function uploadWords() {
            const fileInput = document.getElementById('fileInput');
            const file = fileInput.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const content = e.target.result;
                    const uploaded = content.split('\n').map(normalizeWord).filter(Boolean);
                    if (uploaded.length === 0) return;
                    const set = new Set(words.map(w => w.toLowerCase()));
                    let added = 0;
                    for (const w of uploaded) {
                        const lower = w.toLowerCase();
                        if (!set.has(lower)) {
                            words.push(w);
                            set.add(lower);
                            added++;
                        }
                    }
                    updateWordList();
                    saveWords();
                    if (added > 0) announce(`${added} ${added === 1 ? 'item carregado' : 'itens carregados'}`);
                };
                reader.readAsText(file);
                fileInput.value = '';
            }
        }

        // Adicionar palavra ao pressionar Enter
        document.getElementById('newWord').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                addWord();
            }
        });

        function removeWord(index) {
            words.splice(index, 1);
            updateWordList();
            saveWords();
            announce('Item removido');
        }

        function clearAllWords() {
            if (words.length === 0) return;
            const ok = confirm('Tem certeza que deseja remover todos os itens?');
            if (!ok) return;
            words = [];
            updateWordList();
            saveWords();
            announce('Todos os itens foram removidos');
        }

        // Inicialização
        loadWords();
        updateWordList();
    </script>
</body>
</html>
