<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Área de Transferência</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f0f4f8;
            color: #333;
        }
        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 30px;
        }
        .input-group {
            display: flex;
            margin-bottom: 20px;
        }
        #newWord {
            flex-grow: 1;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #bdc3c7;
            border-radius: 4px 0 0 4px;
        }
        button {
            padding: 10px 15px;
            font-size: 16px;
            cursor: pointer;
            background-color: #3498db;
            color: white;
            border: none;
            transition: background-color 0.3s, transform 0.1s;
        }
        button:hover {
            background-color: #2980b9;
        }
        button:active {
            transform: scale(0.98);
        }
        #addButton {
            border-radius: 0 4px 4px 0;
        }
        #wordList {
            background-color: white;
            border: 1px solid #bdc3c7;
            border-radius: 4px;
            min-height: 100px;
            margin-bottom: 20px;
            padding: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        .word-item {
            background-color: #ecf0f1;
            border: none;
            border-radius: 20px;
            padding: 8px 16px;
            font-size: 14px;
            color: #2c3e50;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.1s;
        }
        .word-item:hover {
            background-color: #bdc3c7;
        }
        .word-item:active {
            transform: scale(0.95);
        }
        .action-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        .action-buttons button {
            flex-basis: 48%;
            border-radius: 4px;
        }
        #uploadButton {
            background-color: #e74c3c;
        }
        #uploadButton:hover {
            background-color: #c0392b;
        }
    </style>
</head>
<body>
    <h1>Área de Transferência</h1>
    <div class="input-group">
        <input type="text" id="newWord" placeholder="Digite uma palavra ou frase">
        <button id="addButton" onclick="addWord()">Adicionar</button>
    </div>
    <div id="wordList"></div>
    <div class="action-buttons">
        <button onclick="downloadWords()">Baixar Itens</button>
        <button id="uploadButton" onclick="document.getElementById('fileInput').click()">Carregar Itens</button>
    </div>
    <input type="file" id="fileInput" accept=".txt" style="display:none;" onchange="uploadWords()">

    <script>
        let words = [];

        function addWord() {
            const newWord = document.getElementById('newWord').value.trim();
            if (newWord !== '') {
                words.push(newWord);
                document.getElementById('newWord').value = '';
                updateWordList();
            }
        }

        function updateWordList() {
            const wordList = document.getElementById('wordList');
            wordList.innerHTML = '';
            words.forEach((word, index) => {
                const wordItem = document.createElement('button');
                wordItem.className = 'word-item';
                wordItem.textContent = word;
                wordItem.onclick = () => copyWord(index);
                wordList.appendChild(wordItem);
            });
        }

        function copyWord(index) {
            navigator.clipboard.writeText(words[index])
                .then(() => {
                    const wordBtn = document.querySelectorAll('.word-item')[index];
                    const originalText = wordBtn.textContent;
                    wordBtn.textContent = 'Copiado!';
                    wordBtn.style.backgroundColor = '#2ecc71';
                    wordBtn.style.color = 'white';
                    setTimeout(() => {
                        wordBtn.textContent = originalText;
                        wordBtn.style.backgroundColor = '';
                        wordBtn.style.color = '';
                    }, 1500);
                })
                .catch(err => console.error('Erro ao copiar: ', err));
        }

        function downloadWords() {
            const content = words.join('\n');
            const blob = new Blob([content], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'area_de_transferencia.txt';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }

        function uploadWords() {
            const fileInput = document.getElementById('fileInput');
            const file = fileInput.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const content = e.target.result;
                    const uploadedWords = content.split('\n').filter(word => word.trim() !== '');
                    words = words.concat(uploadedWords);
                    updateWordList();
                };
                reader.readAsText(file);
            }
        }

        // Adicionar palavra ao pressionar Enter
        document.getElementById('newWord').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                addWord();
            }
        });
    </script>
</body>
</html>
